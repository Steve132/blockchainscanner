<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <h2>Search First Bits</h2>                                    
		<form>
		<select class="form-control" id="search">
			<option></option>
		</select>
		</form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$("#search").focus(); // Set focus on search bar on page load
		$("#search").keydown(function(e){
			$("#search option:selected").text($("#search option:selected").text() + String.fromCharCode(e.which));
			if($("#search option:selected").text().length >= 4)
			{
				$(this).append("<option>bits entry from bin</option>");
				var allOptions = $(this).options; // Now just remove your options 
			}
		});
	</script>
  </body>
</html>
